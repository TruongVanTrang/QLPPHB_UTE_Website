<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Quản Lý Điểm Rèn Luyện - Khoa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
    /* --- GIAO DIỆN KHOA (CYAN/BLUE THEME) --- */
    body {
        background: linear-gradient(135deg, #0dcaf0, #0099cc);
        font-family: 'Segoe UI', Tahoma;
        min-height: 100vh;
    }
    .sidebar {
        width: 250px; background: #004d61; color: white;
        position: fixed; top: 0; left: 0; bottom: 0; z-index: 1000;
        box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .sidebar .brand-logo { padding: 20px; background: #003a4d; text-align: center; font-weight: bold; font-size: 1.2rem; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .sidebar a { color: #a8eeff; display: block; padding: 15px 20px; text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .sidebar a:hover, .sidebar a.active { background: #007a99; color: white; border-left: 4px solid #0dcaf0; }
    
    .main-wrapper { margin-left: 250px; padding: 30px; }
    .card { border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); padding: 25px; margin-bottom: 30px; background: white; border: none; }
    
    /* Table & Badge */
    .xepLoai { font-weight: bold; padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; }
    .tot { background: #d1e7dd; color: #0f5132; } /* Xuất sắc/Tốt/Giỏi */
    .kha { background: #fff3cd; color: #664d03; }
    .trungbinh { background: #ffecb5; color: #856404; }
    .yeu { background: #f8d7da; color: #842029; }
    
    .btn-action { border: none; border-radius: 5px; padding: 5px 10px; color: white; transition: 0.2s; }
    .btn-edit { background: #ffc107; color: black; }
    .btn-delete { background: #dc3545; }
    
    /* STT Label Style */
    .stt-label { color: #dc3545; font-weight: 900; margin-right: 5px; }
</style>
</head>

<body>

<div class="sidebar">
    <div class="brand-logo">
        <i class="fas fa-chalkboard-teacher me-2"></i>GIÁO VỤ KHOA
    </div>
    <a href="#" class="active"><i class="fas fa-running me-2"></i>QL Điểm Rèn Luyện</a>
    <a href="QL_LSHB.html"><i class="fas fa-search me-2"></i>Tra Cứu Lịch Sử HB</a>
    <div style="position: absolute; bottom: 0; width: 100%; border-top: 1px solid rgba(255,255,255,0.1);">
        <a href="../TrangChu/index.html"><i class="fas fa-sign-out-alt me-2"></i>Thoát</a>
    </div>
</div>

<div class="main-wrapper">

    <div class="card d-flex justify-content-between align-items-center flex-row py-3">
        <h4 class="text-info m-0 fw-bold">
            <i class="fas fa-running me-2"></i>Quản Lý Điểm Rèn Luyện
        </h4>
        <div class="d-flex align-items-center">
            <img src="https://via.placeholder.com/35" class="rounded-circle me-2">
            <b>Giáo vụ Khoa CNTT</b>
        </div>
    </div>

    <div class="card" id="formCard" style="display:none; border-top: 4px solid #0dcaf0;">
        <h5 class="text-info mb-4 border-bottom pb-2">
            <i class="fas fa-edit me-2"></i>Nhập / Cập nhật điểm rèn luyện
        </h5>

        <form id="drlForm">
            <input type="hidden" id="maDRL"> 

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold"><span class="stt-label">2.</span>Mã sinh viên <span class="text-danger">*</span></label>
                    <input type="text" id="maSV" class="form-control" placeholder="VD: SV001" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold"><span class="stt-label">3.</span>Học kỳ <span class="text-danger">*</span></label>
                    <select id="maHK" class="form-select" required>
                        <option value="">-- Chọn học kỳ --</option>
                        <option value="HK2">Học kỳ 2 (2024-2025)</option>
                        <option value="HK1">Học kỳ 1 (2024-2025)</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-bold"><span class="stt-label">4.</span>Điểm rèn luyện <span class="text-danger">*</span></label>
                    <input type="number" id="diemRL" class="form-control" min="0" max="100" required placeholder="0 - 100">
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-bold"><span class="stt-label">5.</span>Xếp loại (Tự động)</label>
                    <input type="text" id="xepLoaiPreview" class="form-control bg-light fw-bold text-primary" readonly>
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-bold"><span class="stt-label">6.</span>Ngày nhập</label>
                    <input type="date" id="ngayNhap" class="form-control">
                </div>
            </div>

            <div class="mt-4 text-end">
                <button type="button" class="btn btn-secondary me-2" onclick="hideForm()">Hủy bỏ</button>
                <button type="submit" class="btn btn-info text-white fw-bold px-4">
                    <i class="fas fa-save me-1"></i>Lưu dữ liệu
                </button>
            </div>
        </form>
    </div>

    <div class="card">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="text-info m-0"><i class="fas fa-list me-2"></i>Danh sách Điểm Rèn Luyện</h5>
            <button class="btn btn-info text-white fw-bold" onclick="showAddForm()">
                <i class="fas fa-plus me-1"></i>Thêm mới
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-info">
                    <tr>
                        <th><span class="stt-label">1.</span>Mã ĐRL</th>
                        <th><span class="stt-label">2.</span>Mã SV</th>
                        <th><span class="stt-label">3.</span>Học kỳ</th>
                        <th class="text-center"><span class="stt-label">4.</span>Điểm RL</th>
                        <th class="text-center"><span class="stt-label">5.</span>Xếp loại</th>
                        <th><span class="stt-label">6.</span>Ngày nhập</th>
                        <th class="text-center">Hành động</th>
                    </tr>
                </thead>
                <tbody id="drlTable">
                    </tbody>
            </table>
        </div>
    </div>

</div>

<script>
    // --- DỮ LIỆU MẪU (Khớp với Table DiemRenLuyen trong SQL) ---
    // Cấu trúc: { MaDRL, MaSV, MaHK, DiemRL, XepLoai, NgayNhap }
    let drlList = [
        { maDRL: 'DRL001', maSV:'SV001', maHK:'HK2', diemRL:85, xepLoai:'Giỏi', ngayNhap:'2025-05-10' },
        { maDRL: 'DRL002', maSV:'SV002', maHK:'HK2', diemRL:90, xepLoai:'Xuất sắc', ngayNhap:'2025-05-10' },
        { maDRL: 'DRL003', maSV:'SV003', maHK:'HK2', diemRL:75, xepLoai:'Khá', ngayNhap:'2025-05-10' },
        { maDRL: 'DRL006', maSV:'SV006', maHK:'HK2', diemRL:70, xepLoai:'Khá', ngayNhap:'2025-05-10' },
        { maDRL: 'DRL012', maSV:'SV012', maHK:'HK2', diemRL:60, xepLoai:'Trung bình', ngayNhap:'2025-05-10' }
    ];

    let editingIndex = null;

    // Logic tính xếp loại (Giống Trigger SQL)
    function tinhXepLoai(d) {
        if (d >= 90) return 'Xuất sắc';
        if (d >= 80) return 'Giỏi';
        if (d >= 65) return 'Khá';
        if (d >= 50) return 'Trung bình';
        return 'Yếu';
    }

    // Logic Class màu sắc
    function getXepLoaiClass(txt) {
        if (txt === 'Xuất sắc' || txt === 'Giỏi') return 'tot';
        if (txt === 'Khá') return 'kha';
        if (txt === 'Trung bình') return 'trungbinh';
        return 'yeu';
    }

    function render() {
        const tableBody = document.getElementById('drlTable');
        tableBody.innerHTML = '';
        
        drlList.forEach((x, i) => {
            const cssClass = getXepLoaiClass(x.xepLoai);
            
            tableBody.innerHTML += `
            <tr>
                <td><small class="text-muted fw-bold">${x.maDRL}</small></td>
                <td class="fw-bold text-primary">${x.maSV}</td>
                <td>${x.maHK}</td>
                <td class="text-center fw-bold">${x.diemRL}</td>
                <td class="text-center"><span class="xepLoai ${cssClass}">${x.xepLoai}</span></td>
                <td>${x.ngayNhap}</td>
                <td class="text-center">
                    <button class="btn-action btn-edit btn-sm" onclick="edit(${i})"><i class="fas fa-edit"></i></button>
                    <button class="btn-action btn-delete btn-sm" onclick="del(${i})"><i class="fas fa-trash"></i></button>
                </td>
            </tr>`;
        });
    }

    // --- CÁC HÀM XỬ LÝ FORM ---

    function showAddForm() {
        document.getElementById('drlForm').reset();
        document.getElementById('maDRL').value = ''; // Reset ID
        document.getElementById('xepLoaiPreview').value = '';
        
        // Mở khóa nhập liệu
        document.getElementById('maSV').readOnly = false;
        document.getElementById('maHK').disabled = false;
        
        editingIndex = null;
        document.getElementById('formCard').style.display = 'block';
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function hideForm() {
        document.getElementById('formCard').style.display = 'none';
    }

    function edit(i) {
        const x = drlList[i];
        
        // Fill dữ liệu vào form
        document.getElementById('maDRL').value = x.maDRL;
        document.getElementById('maSV').value = x.maSV;
        document.getElementById('maHK').value = x.maHK;
        document.getElementById('diemRL').value = x.diemRL;
        document.getElementById('ngayNhap').value = x.ngayNhap;
        document.getElementById('xepLoaiPreview').value = x.xepLoai;

        // Khóa khóa chính
        document.getElementById('maSV').readOnly = true;
        document.getElementById('maHK').disabled = true;

        editingIndex = i;
        document.getElementById('formCard').style.display = 'block';
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function del(i) {
        if(confirm('Bạn có chắc muốn xóa điểm rèn luyện này?')) {
            drlList.splice(i, 1);
            render();
        }
    }

    // Tự động tính xếp loại khi nhập điểm
    document.getElementById('diemRL').oninput = function() {
        let val = parseFloat(this.value);
        if(val >= 0 && val <= 100) {
            document.getElementById('xepLoaiPreview').value = tinhXepLoai(val);
        } else {
            document.getElementById('xepLoaiPreview').value = '';
        }
    };

    // Xử lý Submit Form
    document.getElementById('drlForm').onsubmit = function(e) {
        e.preventDefault();
        
        // Lấy dữ liệu từ form
        let diem = parseFloat(document.getElementById('diemRL').value);
        
        const data = {
            maDRL: document.getElementById('maDRL').value || ('DRL' + Date.now()), // Sinh ID giả lập nếu mới
            maSV: document.getElementById('maSV').value.trim().toUpperCase(),
            maHK: document.getElementById('maHK').value,
            diemRL: diem,
            xepLoai: tinhXepLoai(diem), // Tính toán luôn để lưu vào Object
            ngayNhap: document.getElementById('ngayNhap').value || new Date().toISOString().slice(0,10)
        };

        if (editingIndex === null) {
            // Check trùng (Giả lập Constraint PK)
            let isExist = drlList.some(item => item.maSV === data.maSV && item.maHK === data.maHK);
            if(isExist) {
                alert("Sinh viên này đã có điểm trong học kỳ này rồi!");
                return;
            }
            drlList.push(data);
        } else {
            drlList[editingIndex] = data;
        }

        hideForm();
        render();
        alert("Đã lưu thành công!");
    };

    // Chạy lần đầu
    render();
</script>

</body>
</html>
