    <script>
        const MENUS = {

                { title: 'Duy·ªát HB Doanh nghi·ªáp', url: 'HBDN.html', icon: 'fa-briefcase' }
            ],
            PDAOTAO: [

                { title: 'QL ƒêi·ªÉm GPA', url: 'QL_GPA.html', icon: 'fa-file-excel' }
            ],
            KHOA: [
                { title: 'QL ƒêi·ªÉm R√®n Luy·ªán', url: 'QL_DRL.html', icon: 'fa-running' },
                { title: 'Tra c·ª©u L·ªãch s·ª≠ HB', url: 'QL_LSHB.html', icon: 'fa-search' }
            ]
        };

        function createSidebar(role, activePage) {
            const container = document.getElementById('sidebar-container');
            if (!container) return;

            const menuItems = MENUS[role] || [];
            
            // C·∫•u h√¨nh ri√™ng cho KHOA

            let html = `

    <script>
        // D·ªØ li·ªáu m·∫´u (Kh·ªüi t·∫°o n·∫øu LocalStorage tr·ªëng)
        let drlList = JSON.parse(localStorage.getItem('diemRenLuyen')) || [
            { maSV: '21110123', maHK: 'HK1_2024', diemRL: 95, ngayNhap: '2024-01-20' },
            { maSV: '21110456', maHK: 'HK1_2024', diemRL: 82, ngayNhap: '2024-01-22' },
            { maSV: '22110789', maHK: 'HK2_2024', diemRL: 70, ngayNhap: '2024-06-15' },
            { maSV: '22110111', maHK: 'HK2_2024', diemRL: 60, ngayNhap: '2024-06-18' },
            { maSV: '23110222', maHK: 'HK1_2024', diemRL: 45, ngayNhap: '2024-01-25' }
        ];

        let editingIndex = null;

        const tbody = document.querySelector('#drlTable tbody');
        const form = document.getElementById('drlForm');
        const submitBtn = document.getElementById('submitBtn');
        const updateBtn = document.getElementById('updateBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        function xepLoaiRL(diem) {
            diem = parseInt(diem);
            if (diem >= 90) return { text: "Xu·∫•t s·∫Øc", class: "tot" };
            if (diem >= 80) return { text: "T·ªët", class: "tot" };
            if (diem >= 65) return { text: "Kh√°", class: "kha" };
            if (diem >= 50) return { text: "Trung b√¨nh", class: "trungbinh" };
            return { text: "Y·∫øu", class: "yeu" };
        }

        function renderTable() {
            tbody.innerHTML = '';
            drlList.forEach((item, i) => {
                const xl = xepLoaiRL(item.diemRL);
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><strong>${item.maSV}</strong></td>
                    <td>${item.maHK.replace('_', ' ')}</td>
                    <td class="fw-bold">${item.diemRL}</td>
                    <td><span class="xepLoai ${xl.class}">${xl.text}</span></td>
                    <td>${item.ngayNhap}</td>
                    <td>
                        <button class="btn-action btn-edit" onclick="editDRL(${i})"><i class="fas fa-edit"></i></button>
                        <button class="btn-action btn-delete" onclick="deleteDRL(${i})"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function saveToStorage() {
            localStorage.setItem('diemRenLuyen', JSON.stringify(drlList));
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const diem = document.getElementById('diemRL').value;
            if (diem < 0 || diem > 100) {
                alert('ƒêi·ªÉm r√®n luy·ªán ph·∫£i t·ª´ 0 ƒë·∫øn 100!');
                return;
            }

            const data = {
                maSV: document.getElementById('maSV').value.trim().toUpperCase(),
                maHK: document.getElementById('maHK').value,
                diemRL: diem,
                ngayNhap: document.getElementById('ngayNhap').value
            };

            if (editingIndex !== null) {
                drlList[editingIndex] = data;
                editingIndex = null;
                submitBtn.style.display = 'block';
                updateBtn.style.display = 'none';
                cancelBtn.style.display = 'none';
                alert('‚úÖ C·∫≠p nh·∫≠t ƒëi·ªÉm r√®n luy·ªán th√†nh c√¥ng!');
            } else {
                // Ki·ªÉm tra tr√πng (MaSV + HocKy)
                const exists = drlList.some(item => item.maSV === data.maSV && item.maHK === data.maHK);
                if (exists) {
                    if (!confirm('ƒêi·ªÉm r√®n luy·ªán c·ªßa sinh vi√™n n√†y trong h·ªçc k·ª≥ n√†y ƒë√£ t·ªìn t·∫°i. B·∫°n c√≥ mu·ªën ghi ƒë√®?')) {
                        return;
                    }
                    const index = drlList.findIndex(item => item.maSV === data.maSV && item.maHK === data.maHK);
                    drlList[index] = data;
                } else {
                    drlList.push(data);
                }
                alert('‚úÖ Th√™m ƒëi·ªÉm r√®n luy·ªán th√†nh c√¥ng!');
            }

            saveToStorage();
            renderTable();
            form.reset();
        });

        window.editDRL = function(i) {
            const item = drlList[i];
            document.getElementById('maSV').value = item.maSV;
            document.getElementById('maHK').value = item.maHK;
            document.getElementById('diemRL').value = item.diemRL;
            document.getElementById('ngayNhap').value = item.ngayNhap;

            editingIndex = i;
            submitBtn.style.display = 'none';
            updateBtn.style.display = 'block';
            cancelBtn.style.display = 'block';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        cancelBtn.onclick = () => {
            editingIndex = null;
            form.reset();
            submitBtn.style.display = 'block';
            updateBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        };

        window.deleteDRL = function(i) {
            if (confirm('X√≥a ƒëi·ªÉm r√®n luy·ªán c·ªßa sinh vi√™n n√†y trong h·ªçc k·ª≥ n√†y?')) {
                drlList.splice(i, 1);
                saveToStorage();
                renderTable();
            }
        };

        renderTable();
    </script>
