    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const MENUS = {

                { title: 'Ng∆∞·ªùi d√πng', url: 'nguoidung.html', icon: 'fa-users-cog' },
                { title: 'NƒÉm h·ªçc', url: 'namhoc.html', icon: 'fa-calendar-alt' },

            ],
            PCTSV: [

                { title: 'Ph√¢n b·ªï ng√¢n s√°ch', url: 'PBNS.html', icon: 'fa-chart-pie' },
                { title: 'Duy·ªát ƒêi·ªÉm Hƒê', url: 'DuyetDHD.html', icon: 'fa-tasks' },
                { title: 'Duy·ªát HB Khuy·∫øn kh√≠ch', url: 'HBKK.html', icon: 'fa-star' },

            ],
            PDAOTAO: [
                { title: 'QL H·ªì s∆° Sinh vi√™n', url: 'QL_HSSV.html', icon: 'fa-id-card' },
                { title: 'QL ƒêi·ªÉm GPA', url: 'QL_GPA.html', icon: 'fa-file-excel' }
            ],
            KHOA: [
                { title: 'QL ƒêi·ªÉm R√®n Luy·ªán', url: 'QL_DRL.html', icon: 'fa-running' },
                { title: 'Tra c·ª©u L·ªãch s·ª≠ HB', url: 'QL_LSHB.html', icon: 'fa-search' }
            ]
        };

        function createSidebar(role, activePage) {
            const container = document.getElementById('sidebar-container');
            if (!container) return;

            const menuItems = MENUS[role] || [];
            
            // C·∫•u h√¨nh ri√™ng cho Ph√≤ng ƒê√†o T·∫°o
            const brandTitle = 'P. ƒê√ÄO T·∫†O';

            let html = `

                    <div class="brand-logo">

            menuItems.forEach(item => {

    <script>
        const hocKyList = [
            { maHK: "HK1", tenHK: "HK1 - NƒÉm 2024-2025" },
            { maHK: "HK2", tenHK: "HK2 - NƒÉm 2024-2025" },
            { maHK: "HK3", tenHK: "HK3 - NƒÉm 2024-2025" },
            { maHK: "HK1_2025", tenHK: "HK1 - NƒÉm 2025-2026" },
            { maHK: "HK2_2025", tenHK: "HK2 - NƒÉm 2025-2026" }
        ];

        // D·ªØ li·ªáu m·∫´u (Kh·ªüi t·∫°o n·∫øu LocalStorage tr·ªëng)
        let gpaList = JSON.parse(localStorage.getItem('gpaList')) || [
            { maSV: "21110123", maHK: "HK1", gpa: 3.75, ngayCapNhat: "2024-01-15" },
            { maSV: "21110456", maHK: "HK1", gpa: 3.30, ngayCapNhat: "2024-01-15" },
            { maSV: "22110789", maHK: "HK2", gpa: 2.80, ngayCapNhat: "2024-06-20" },
            { maSV: "22110111", maHK: "HK2", gpa: 2.10, ngayCapNhat: "2024-06-20" },
            { maSV: "23110222", maHK: "HK3", gpa: 1.50, ngayCapNhat: "2024-08-30" }
        ];

        let editingIndex = null;

        const tbody = document.querySelector('#gpaTable tbody');
        const form = document.getElementById('gpaForm');
        const submitBtn = document.getElementById('submitBtn');
        const updateBtn = document.getElementById('updateBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        function loadHocKy() {
            const select = document.getElementById('maHK');
            select.innerHTML = '<option value="">Ch·ªçn H·ªçc K·ª≥</option>';
            hocKyList.forEach(hk => {
                const opt = document.createElement('option');
                opt.value = hk.maHK;
                opt.textContent = hk.tenHK;
                select.appendChild(opt);
            });
        }

        function tinhXepLoai(gpa) {
            gpa = parseFloat(gpa);
            if (gpa >= 3.6) return { text: "Xu·∫•t s·∫Øc", class: "xuatSac" };
            if (gpa >= 3.2) return { text: "Gi·ªèi", class: "gioi" };
            if (gpa >= 2.5) return { text: "Kh√°", class: "kha" };
            if (gpa >= 2.0) return { text: "Trung b√¨nh", class: "trungBinh" };
            return { text: "Y·∫øu", class: "yeu" };
        }

        function renderTable() {
            tbody.innerHTML = '';
            gpaList.forEach((item, i) => {
                const xl = tinhXepLoai(item.gpa);
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><strong>${item.maSV}</strong></td>
                    <td>${item.maHK}</td>
                    <td><strong>${parseFloat(item.gpa).toFixed(2)}</strong></td>
                    <td><span class="xepLoai ${xl.class}">${xl.text}</span></td>
                    <td>${item.ngayCapNhat}</td>
                    <td>
                        <button class="btn-action btn-edit" onclick="editGPA(${i})"><i class="fas fa-edit"></i></button>
                        <button class="btn-action btn-delete" onclick="deleteGPA(${i})"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function saveToStorage() {
            localStorage.setItem('gpaList', JSON.stringify(gpaList));
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const data = {
                maSV: document.getElementById('maSV').value.trim(),
                maHK: document.getElementById('maHK').value,
                gpa: parseFloat(document.getElementById('gpa').value).toFixed(2),
                ngayCapNhat: document.getElementById('ngayCapNhat').value
            };

            if (editingIndex !== null) {
                gpaList[editingIndex] = data;
                editingIndex = null;
                submitBtn.style.display = 'block';
                updateBtn.style.display = 'none';
                cancelBtn.style.display = 'none';
                alert('‚úÖ C·∫≠p nh·∫≠t ƒëi·ªÉm GPA th√†nh c√¥ng!');
            } else {
                gpaList.push(data);
                alert('‚úÖ Th√™m ƒëi·ªÉm GPA th√†nh c√¥ng!');
            }

            saveToStorage();
            renderTable();
            form.reset();
        });

        window.editGPA = function(i) {
            const item = gpaList[i];
            document.getElementById('maSV').value = item.maSV;
            document.getElementById('maHK').value = item.maHK;
            document.getElementById('gpa').value = item.gpa;
            document.getElementById('ngayCapNhat').value = item.ngayCapNhat;

            editingIndex = i;
            submitBtn.style.display = 'none';
            updateBtn.style.display = 'block';
            cancelBtn.style.display = 'block';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        cancelBtn.onclick = () => {
            editingIndex = null;
            form.reset();
            submitBtn.style.display = 'block';
            updateBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        };

        window.deleteGPA = function(i) {
            if (confirm('X√≥a ƒëi·ªÉm GPA n√†y?')) {
                gpaList.splice(i, 1);
                saveToStorage();
                renderTable();
            }
        };

        loadHocKy();
        renderTable();
    </script>
