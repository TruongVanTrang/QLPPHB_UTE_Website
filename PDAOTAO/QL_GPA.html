<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Quản Lý Điểm GPA - Phòng Đào Tạo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
    /* --- GIAO DIỆN PHÒNG ĐÀO TẠO (BLUE THEME) --- */
    body {
        background: linear-gradient(135deg, #0d6efd, #0043a8);
        font-family: 'Segoe UI', Tahoma;
        min-height: 100vh;
    }
    .sidebar {
        width: 250px; background: #002a5c; color: white;
        position: fixed; top: 0; left: 0; bottom: 0; z-index: 1000;
    }
    .sidebar .brand-logo { padding: 20px; background: #001f45; text-align: center; font-weight: bold; font-size: 1.2rem; }
    .sidebar a { color: #a8cfff; display: block; padding: 15px 20px; text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .sidebar a:hover, .sidebar a.active { background: #0043a8; color: white; border-left: 4px solid #0d6efd; }
    
    .main-wrapper { margin-left: 250px; padding: 30px; }
    .card { background: white; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); padding: 25px; margin-bottom: 30px; border: none; }
    
    /* Xếp loại Badge */
    .xepLoai { font-weight: bold; padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; }
    .xuatSac { background:#d1e7dd; color:#0f5132; }
    .gioi { background:#cfe2ff; color:#084298; }
    .kha { background:#fff3cd; color:#664d03; }
    .trungBinh { background:#ffecb5; color:#856404; }
    .yeu { background:#f8d7da; color:#842029; }
    
    .btn-action { border:none; border-radius:5px; padding:5px 10px; color:white; }
    .btn-edit { background:#ffc107; color:black; }
    .btn-delete { background:#dc3545; }

    /* STT Label */
    .stt-label { color: #dc3545; font-weight: 900; margin-right: 5px; }
</style>
</head>

<body>

<div class="sidebar">
    <div class="brand-logo">
        <i class="fas fa-graduation-cap me-2"></i>P. ĐÀO TẠO
    </div>
    <a class="active"><i class="fas fa-file-excel me-2"></i>QL Điểm GPA</a>
    <a href="QL_HSSV.html"><i class="fas fa-id-card me-2"></i>QL Hồ sơ SV</a>
    <div style="position: absolute; bottom: 0; width: 100%; border-top: 1px solid rgba(255,255,255,0.1);">
        <a href="../TrangChu/index.html"><i class="fas fa-sign-out-alt me-2"></i>Thoát</a>
    </div>
</div>

<div class="main-wrapper">

    <div class="card d-flex justify-content-between align-items-center flex-row">
        <h4 class="text-primary m-0 fw-bold">
            <i class="fas fa-file-excel me-2"></i>Quản Lý Điểm GPA
        </h4>
        <div class="d-flex align-items-center">
            <img src="https://via.placeholder.com/35" class="rounded-circle me-2">
            <b>Cán bộ Đào Tạo</b>
        </div>
    </div>

    <div class="card" id="formCard" style="display:none; border-top: 4px solid #0d6efd;">
        <h5 class="text-primary mb-3 border-bottom pb-2">
            <i class="fas fa-edit me-2"></i>Nhập / Cập nhật điểm GPA
        </h5>

        <form id="gpaForm">
            <input type="hidden" id="maGPA">

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="fw-bold"><span class="stt-label">2.</span>Mã sinh viên <span class="text-danger">*</span></label>
                    <input type="text" id="maSV" class="form-control" required placeholder="VD: SV001">
                </div>

                <div class="col-md-6">
                    <label class="fw-bold"><span class="stt-label">3.</span>Học kỳ <span class="text-danger">*</span></label>
                    <select id="maHK" class="form-select" required>
                        <option value="">-- Chọn học kỳ --</option>
                        <option value="HK1_2024">HK1 - 2024-2025</option>
                        <option value="HK2_2024">HK2 - 2024-2025</option>
                        <option value="HK1_2025">HK1 - 2025-2026</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="fw-bold"><span class="stt-label">4.</span>Điểm GPA <span class="text-danger">*</span></label>
                    <input type="number" id="gpa" step="0.01" min="0" max="4" class="form-control" required placeholder="Thang 4.0">
                </div>

                <div class="col-md-4">
                    <label class="fw-bold"><span class="stt-label">5.</span>Xếp loại (Tự động)</label>
                    <input type="text" id="xepLoaiPreview" class="form-control bg-light fw-bold text-primary" readonly>
                </div>

                <div class="col-md-4">
                    <label class="fw-bold"><span class="stt-label">6.</span>Ngày cập nhật</label>
                    <input type="date" id="ngayCapNhat" class="form-control">
                </div>
            </div>

            <div class="mt-4 text-end">
                <button type="button" class="btn btn-secondary me-2" onclick="hideForm()">Hủy bỏ</button>
                <button type="submit" class="btn btn-primary fw-bold px-4">
                    <i class="fas fa-save me-1"></i>Lưu dữ liệu
                </button>
            </div>
        </form>
    </div>

    <div class="card">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="text-primary m-0"><i class="fas fa-list me-2"></i>Danh sách Điểm GPA</h5>
            <button class="btn btn-primary fw-bold" onclick="showAddForm()">
                <i class="fas fa-plus me-1"></i>Thêm mới
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-primary">
                    <tr>
                        <th><span class="stt-label">1.</span>Mã GPA</th>
                        <th><span class="stt-label">2.</span>Mã SV</th>
                        <th><span class="stt-label">3.</span>Học kỳ</th>
                        <th class="text-center"><span class="stt-label">4.</span>GPA</th>
                        <th class="text-center"><span class="stt-label">5.</span>Xếp loại</th>
                        <th><span class="stt-label">6.</span>Ngày CN</th>
                        <th class="text-center">Hành động</th>
                    </tr>
                </thead>
                <tbody id="gpaTable"></tbody>
            </table>
        </div>
    </div>

</div>

<script>
    // --- DỮ LIỆU MẪU (Khớp với Table GPA_SinhVien) ---
    // Cấu trúc: { MaGPA, MaSV, MaHK, GPA, XepLoai, NgayCapNhat }
    let gpaList = [
        { maGPA: 'GPA001', maSV:'SV001', maHK:'HK2', gpa:3.75, xepLoai:'Xuất sắc', ngayCapNhat:'2025-05-15' },
        { maGPA: 'GPA002', maSV:'SV002', maHK:'HK2', gpa:3.30, xepLoai:'Giỏi', ngayCapNhat:'2025-05-15' },
        { maGPA: 'GPA003', maSV:'SV003', maHK:'HK2', gpa:2.80, xepLoai:'Khá', ngayCapNhat:'2025-05-15' },
        { maGPA: 'GPA006', maSV:'SV006', maHK:'HK2', gpa:2.10, xepLoai:'Trung bình', ngayCapNhat:'2025-05-15' },
        { maGPA: 'GPA012', maSV:'SV012', maHK:'HK2', gpa:1.50, xepLoai:'Yếu', ngayCapNhat:'2025-05-15' }
    ];

    let editingIndex = null;

    // Logic tính xếp loại (Khớp với SQL/Quy chế)
    function tinhXepLoai(gpa){
        if(gpa >= 3.6) return 'Xuất sắc';
        if(gpa >= 3.2) return 'Giỏi';
        if(gpa >= 2.5) return 'Khá';
        if(gpa >= 2.0) return 'Trung bình';
        return 'Yếu';
    }

    // Class màu sắc
    function getXepLoaiClass(txt) {
        if(txt === 'Xuất sắc') return 'xuatSac';
        if(txt === 'Giỏi') return 'gioi';
        if(txt === 'Khá') return 'kha';
        if(txt === 'Trung bình') return 'trungBinh';
        return 'yeu';
    }

    function render(){
        const tableBody = document.getElementById('gpaTable');
        tableBody.innerHTML = '';
        
        gpaList.forEach((x, i) => {
            const cssClass = getXepLoaiClass(x.xepLoai);
            
            tableBody.innerHTML += `
            <tr>
                <td><small class="text-muted fw-bold">${x.maGPA}</small></td>
                <td class="fw-bold text-primary">${x.maSV}</td>
                <td>${x.maHK}</td>
                <td class="text-center fw-bold">${x.gpa.toFixed(2)}</td>
                <td class="text-center"><span class="xepLoai ${cssClass}">${x.xepLoai}</span></td>
                <td>${x.ngayCapNhat}</td>
                <td class="text-center">
                    <button class="btn-action btn-edit btn-sm" onclick="edit(${i})"><i class="fas fa-edit"></i></button>
                    <button class="btn-action btn-delete btn-sm" onclick="del(${i})"><i class="fas fa-trash"></i></button>
                </td>
            </tr>`;
        });
    }

    // --- CÁC HÀM XỬ LÝ FORM ---

    function showAddForm(){
        document.getElementById('gpaForm').reset();
        document.getElementById('maGPA').value = ''; // Reset ID
        document.getElementById('xepLoaiPreview').value = '';
        
        document.getElementById('maSV').readOnly = false;
        document.getElementById('maHK').disabled = false;
        
        editingIndex = null;
        document.getElementById('formCard').style.display = 'block';
        window.scrollTo({top:0, behavior:'smooth'});
    }

    function hideForm(){
        document.getElementById('formCard').style.display = 'none';
    }

    function edit(i){
        const x = gpaList[i];
        
        document.getElementById('maGPA').value = x.maGPA;
        document.getElementById('maSV').value = x.maSV;
        document.getElementById('maHK').value = x.maHK;
        document.getElementById('gpa').value = x.gpa;
        document.getElementById('ngayCapNhat').value = x.ngayCapNhat;
        document.getElementById('xepLoaiPreview').value = x.xepLoai;
        
        document.getElementById('maSV').readOnly = true;
        document.getElementById('maHK').disabled = true;
        
        editingIndex = i;
        document.getElementById('formCard').style.display = 'block';
        window.scrollTo({top:0, behavior:'smooth'});
    }

    function del(i){
        if(confirm('Bạn có chắc muốn xóa điểm GPA này?')){
            gpaList.splice(i, 1);
            render();
        }
    }

    // Tự động tính xếp loại
    document.getElementById('gpa').oninput = function(){
        let val = parseFloat(this.value);
        if(val >= 0 && val <= 4.0){
            document.getElementById('xepLoaiPreview').value = tinhXepLoai(val);
        } else {
            document.getElementById('xepLoaiPreview').value = '';
        }
    };

    // Submit Form
    document.getElementById('gpaForm').onsubmit = function(e){
        e.preventDefault();
        
        let diemGPA = parseFloat(document.getElementById('gpa').value);
        
        const data = {
            maGPA: document.getElementById('maGPA').value || ('GPA' + Date.now()), // Sinh ID giả lập
            maSV: document.getElementById('maSV').value.trim().toUpperCase(),
            maHK: document.getElementById('maHK').value,
            gpa: diemGPA,
            xepLoai: tinhXepLoai(diemGPA),
            ngayCapNhat: document.getElementById('ngayCapNhat').value || new Date().toISOString().slice(0,10)
        };
        
        if(editingIndex === null) {
            // Check trùng (Giả lập)
            let isExist = gpaList.some(item => item.maSV === data.maSV && item.maHK === data.maHK);
            if(isExist) {
                alert("Sinh viên này đã có điểm GPA trong kỳ này!");
                return;
            }
            gpaList.push(data);
        } else {
            gpaList[editingIndex] = data;
        }
        
        hideForm();
        render();
        alert("Đã lưu thành công!");
    };

    render();
</script>

</body>
</html>
