<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Quản Lý Hồ Sơ Sinh Viên - PDT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
    /* --- GIAO DIỆN PHÒNG ĐÀO TẠO (BLUE THEME) --- */
    body {
        background: linear-gradient(135deg, #0d6efd, #0043a8);
        font-family: 'Segoe UI', Tahoma;
        min-height: 100vh;
    }
    .sidebar {
        width: 250px; background: #002a5c; color: white;
        position: fixed; top: 0; left: 0; bottom: 0; z-index: 1000;
    }
    .sidebar .brand-logo { padding: 20px; background: #001f45; text-align: center; font-weight: bold; font-size: 1.2rem; }
    .sidebar a { color: #a8cfff; display: block; padding: 15px 20px; text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .sidebar a:hover, .sidebar a.active { background: #0043a8; color: white; border-left: 4px solid #0d6efd; }
    
    .main-wrapper { margin-left: 250px; padding: 30px; }
    .card { background: white; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); padding: 25px; margin-bottom: 30px; border: none; }
    
    .btn-action { border:none; border-radius:5px; padding:5px 10px; color:white; }
    .btn-edit { background:#ffc107; color:black; }
    .btn-delete { background:#dc3545; }

    /* STT Label */
    .stt-label { color: #dc3545; font-weight: 900; margin-right: 5px; }
</style>
</head>

<body>

<div class="sidebar">
    <div class="brand-logo">
        <i class="fas fa-graduation-cap me-2"></i>P. ĐÀO TẠO
    </div>
    <a href="#" class="active"><i class="fas fa-id-card me-2"></i>QL Hồ sơ SV</a>
    <a href="QL_GPA.html"><i class="fas fa-file-excel me-2"></i>QL Điểm GPA</a>
    <div style="position: absolute; bottom: 0; width: 100%; border-top: 1px solid rgba(255,255,255,0.1);">
        <a href="../TrangChu/index.html"><i class="fas fa-sign-out-alt me-2"></i>Thoát</a>
    </div>
</div>

<div class="main-wrapper">

    <div class="card d-flex justify-content-between align-items-center flex-row">
        <h4 class="text-primary m-0 fw-bold">
            <i class="fas fa-id-card me-2"></i>Quản Lý Hồ Sơ Sinh Viên
        </h4>
        <div class="d-flex align-items-center">
            <img src="https://via.placeholder.com/35" class="rounded-circle me-2">
            <b>Cán bộ Đào Tạo</b>
        </div>
    </div>

    <div class="card" id="formCard" style="display:none; border-top: 4px solid #0d6efd;">
        <h5 class="text-primary mb-3 border-bottom pb-2">
            <i class="fas fa-user-plus me-2"></i>Thêm / Cập Nhật Sinh Viên
        </h5>

        <form id="studentForm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="fw-bold"><span class="stt-label">1.</span>Mã Sinh Viên <span class="text-danger">*</span></label>
                    <input type="text" id="maSV" class="form-control" required placeholder="VD: SV001">
                </div>
                <div class="col-md-6">
                    <label class="fw-bold"><span class="stt-label">2.</span>Họ và Tên <span class="text-danger">*</span></label>
                    <input type="text" id="hoTen" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="fw-bold"><span class="stt-label">3.</span>Ngày Sinh</label>
                    <input type="date" id="ngaySinh" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="fw-bold"><span class="stt-label">4.</span>Giới Tính</label>
                    <select id="gioiTinh" class="form-select">
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="fw-bold"><span class="stt-label">5.</span>Email</label>
                    <input type="email" id="email" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="fw-bold"><span class="stt-label">6.</span>Số Điện Thoại</label>
                    <input type="text" id="sdt" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="fw-bold text-secondary">--- Chọn Khoa ---</label>
                    <select id="maKhoaFilter" class="form-select" onchange="loadLop()">
                        </select>
                </div>

                <div class="col-md-4">
                    <label class="fw-bold"><span class="stt-label">7.</span>Lớp Hành Chính <span class="text-danger">*</span></label>
                    <select id="maLop" class="form-select" required>
                        <option value="">-- Chọn Khoa trước --</option>
                    </select>
                </div>
            </div>

            <div class="mt-4 text-end">
                <button type="button" class="btn btn-secondary me-2" onclick="hideForm()">Hủy bỏ</button>
                <button type="submit" class="btn btn-primary fw-bold px-4">
                    <i class="fas fa-save me-1"></i>Lưu hồ sơ
                </button>
            </div>
        </form>
    </div>

    <div class="card">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="text-primary m-0"><i class="fas fa-list me-2"></i>Danh sách Sinh Viên</h5>
            <button class="btn btn-primary fw-bold" onclick="showForm()">
                <i class="fas fa-plus me-1"></i>Thêm mới
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-primary">
                    <tr>
                        <th><span class="stt-label">1.</span>Mã SV</th>
                        <th><span class="stt-label">2.</span>Họ Tên</th>
                        <th><span class="stt-label">3.</span>Ngày Sinh</th>
                        <th><span class="stt-label">4.</span>Giới Tính</th>
                        <th><span class="stt-label">5.</span>Email</th>
                        <th><span class="stt-label">6.</span>SĐT</th>
                        <th><span class="stt-label">7.</span>Lớp</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="svTable"></tbody>
            </table>
        </div>
    </div>

</div>

<script>
    /* ====== DATA MẪU (Mock DB) ====== */
    // Bảng Khoa (Dùng để lọc UI)
    const khoas = [
        {MaKhoa:'CNS', TenKhoa:'Công nghệ số'},
        {MaKhoa:'CK',  TenKhoa:'Cơ khí'},
        {MaKhoa:'DDT', TenKhoa:'Điện - Điện tử'},
        {MaKhoa:'XD',  TenKhoa:'Xây dựng'}
    ];

    // Bảng Lop (Dùng để chọn MaLop)
    const lops = [
        {MaLop:'21DTHC1', TenLop:'CNTT K21 - 01', MaKhoa:'CNS'},
        {MaLop:'21DTHC2', TenLop:'CNTT K21 - 02', MaKhoa:'CNS'},
        {MaLop:'21CK01',  TenLop:'Cơ khí K21',     MaKhoa:'CK'},
        {MaLop:'21DTHD1', TenLop:'Điện K21',       MaKhoa:'DDT'},
        {MaLop:'21DTHX1', TenLop:'Xây dựng K21',   MaKhoa:'XD'}
    ];

    // Bảng SinhVien (Khớp SQL)
    // Cấu trúc: { MaSV, HoTen, NgaySinh, GioiTinh, Email, SDT, MaLop }
    let students = JSON.parse(localStorage.getItem('db_SinhVien')) || [
        {MaSV:'SV001', HoTen:'Nguyễn Văn An', NgaySinh:'2003-02-15', GioiTinh:'Nam', Email:'an.nv@ute.edu.vn', SDT:'0912345678', MaLop:'21DTHC1'},
        {MaSV:'SV002', HoTen:'Lê Thị Bình',   NgaySinh:'2002-09-20', GioiTinh:'Nữ',  Email:'binh.lt@ute.edu.vn', SDT:'0987654321', MaLop:'21DTHC1'},
        {MaSV:'SV003', HoTen:'Phạm Văn Chí',  NgaySinh:'2003-06-10', GioiTinh:'Nam', Email:'chi.pv@ute.edu.vn',  SDT:'0909222333', MaLop:'21CK01'}
    ];

    let editIndex = null;

    /* ====== UI FUNCTIONS ====== */
    
    // 1. Load danh sách Khoa vào Dropdown lọc
    function loadKhoa(){
        const s = document.getElementById('maKhoaFilter');
        s.innerHTML = '<option value="">-- Chọn Khoa --</option>';
        khoas.forEach(k => {
            s.innerHTML += `<option value="${k.MaKhoa}">${k.TenKhoa}</option>`;
        });
    }

    // 2. Load Lớp dựa theo Khoa đã chọn
    function loadLop(selectedLop = null){
        const maKhoa = document.getElementById('maKhoaFilter').value;
        const s = document.getElementById('maLop');
        s.innerHTML = '';
        
        // Lọc lớp thuộc khoa
        const filteredLops = maKhoa ? lops.filter(l => l.MaKhoa === maKhoa) : [];
        
        if(filteredLops.length === 0 && !selectedLop) {
            s.innerHTML = '<option value="">-- Vui lòng chọn Khoa trước --</option>';
        } else {
            filteredLops.forEach(l => {
                s.innerHTML += `<option value="${l.MaLop}">${l.TenLop} (${l.MaLop})</option>`;
            });
        }

        // Nếu đang Edit thì set lại giá trị Lớp cũ
        if(selectedLop) s.value = selectedLop;
    }

    function showForm(){
        document.getElementById('studentForm').reset();
        document.getElementById('maSV').disabled = false;
        loadKhoa(); // Reset dropdown Khoa
        document.getElementById('maLop').innerHTML = '<option value="">-- Chọn Khoa trước --</option>';
        
        editIndex = null;
        document.getElementById('formCard').style.display = 'block';
        window.scrollTo({top:0, behavior:'smooth'});
    }

    function hideForm(){
        document.getElementById('formCard').style.display = 'none';
    }

    /* ====== TABLE RENDER ====== */
    function render(){
        const tb = document.getElementById('svTable');
        tb.innerHTML = '';
        
        students.forEach((s, i) => {
            tb.innerHTML += `
            <tr>
                <td class="fw-bold text-primary">${s.MaSV}</td>
                <td>${s.HoTen}</td>
                <td>${s.NgaySinh}</td>
                <td>${s.GioiTinh}</td>
                <td>${s.Email}</td>
                <td>${s.SDT}</td>
                <td class="fw-bold">${s.MaLop}</td>
                <td>
                    <button class="btn-action btn-edit btn-sm" onclick="edit(${i})"><i class="fas fa-edit"></i></button>
                    <button class="btn-action btn-delete btn-sm" onclick="del(${i})"><i class="fas fa-trash"></i></button>
                </td>
            </tr>`;
        });
        // Lưu vào LocalStorage để giả lập DB
        localStorage.setItem('db_SinhVien', JSON.stringify(students));
    }

    function edit(i){
        const s = students[i];
        
        // Fill data
        document.getElementById('maSV').value = s.MaSV;
        document.getElementById('maSV').disabled = true; // Không sửa PK
        document.getElementById('hoTen').value = s.HoTen;
        document.getElementById('ngaySinh').value = s.NgaySinh;
        document.getElementById('gioiTinh').value = s.GioiTinh;
        document.getElementById('email').value = s.Email;
        document.getElementById('sdt').value = s.SDT;

        // Xử lý logic chọn lại Khoa -> Lớp
        // 1. Tìm xem lớp này thuộc khoa nào
        const lopInfo = lops.find(l => l.MaLop === s.MaLop);
        if(lopInfo) {
            document.getElementById('maKhoaFilter').value = lopInfo.MaKhoa; // Set Khoa
            loadLop(); // Load danh sách lớp của khoa đó
            document.getElementById('maLop').value = s.MaLop; // Set đúng lớp
        }

        editIndex = i;
        document.getElementById('formCard').style.display = 'block';
        window.scrollTo({top:0, behavior:'smooth'});
    }

    function del(i){
        if(confirm('Bạn có chắc muốn xóa hồ sơ sinh viên này?')){
            students.splice(i, 1);
            render();
        }
    }

    // Submit Form
    document.getElementById('studentForm').onsubmit = function(e){
        e.preventDefault();
        
        // Tạo object khớp với DB SinhVien
        const sv = {
            MaSV: document.getElementById('maSV').value.trim().toUpperCase(),
            HoTen: document.getElementById('hoTen').value,
            NgaySinh: document.getElementById('ngaySinh').value,
            GioiTinh: document.getElementById('gioiTinh').value,
            Email: document.getElementById('email').value,
            SDT: document.getElementById('sdt').value,
            MaLop: document.getElementById('maLop').value
        };

        if(editIndex === null) {
            // Check trùng PK
            if(students.some(x => x.MaSV === sv.MaSV)) {
                alert("Mã sinh viên này đã tồn tại!");
                return;
            }
            students.push(sv);
        } else {
            students[editIndex] = sv;
        }
        
        hideForm();
        render();
        alert("Lưu dữ liệu thành công!");
    };

    // Init
    loadKhoa();
    render();
</script>
</body>
</html>
