    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const MENUS = {

            ADMIN: [
                { title: 'T·ªïng quan', url: 'Dashboard.html', icon: 'fa-tachometer-alt' },
                { title: 'Ng∆∞·ªùi d√πng', url: 'nguoidung.html', icon: 'fa-users-cog' },
                { title: 'NƒÉm h·ªçc', url: 'namhoc.html', icon: 'fa-calendar-alt' },
                { title: 'H·ªçc b·ªïng', url: 'hocbong.html', icon: 'fa-hand-holding-usd' }
            ],
            // D√†nh cho th∆∞ m·ª•c PCTSV/
            PCTSV: [
                { title: 'QL Doanh nghi·ªáp', url: 'QLDN.html', icon: 'fa-building' },
                { title: 'Ph√¢n b·ªï ng√¢n s√°ch', url: 'PBNS.html', icon: 'fa-chart-pie' },
                { title: 'Duy·ªát ƒêi·ªÉm Hƒê', url: 'DuyetDHD.html', icon: 'fa-tasks' },
                { title: 'Duy·ªát HB Khuy·∫øn kh√≠ch', url: 'HBKK.html', icon: 'fa-star' },
                { title: 'Duy·ªát HB Th·ª≠ th√°ch', url: 'HBTT.html', icon: 'fa-hand-holding-heart' },
                { title: 'Duy·ªát HB Doanh nghi·ªáp', url: 'HBDN.html', icon: 'fa-briefcase' }
            ],
            // D√†nh cho th∆∞ m·ª•c PDAOTAO/
            PDAOTAO: [
                { title: 'QL H·ªì s∆° Sinh vi√™n', url: 'QL_HSSV.html', icon: 'fa-id-card' },
                { title: 'QL ƒêi·ªÉm GPA', url: 'QL_GPA.html', icon: 'fa-file-excel' }
            ],
            // D√†nh cho th∆∞ m·ª•c KHOA/
            KHOA: [
                { title: 'QL ƒêi·ªÉm R√®n Luy·ªán', url: 'QL_DRL.html', icon: 'fa-running' },
                { title: 'Tra c·ª©u L·ªãch s·ª≠ HB', url: 'QL_LSHB.html', icon: 'fa-search' }
            ]
        };

        function createSidebar(role, activePage) {
            const container = document.getElementById('sidebar-container');
            if (!container) return;

            const menuItems = MENUS[role] || [];
            
            // C·∫•u h√¨nh ri√™ng cho Ph√≤ng ƒê√†o T·∫°o
            const brandTitle = 'P. ƒê√ÄO T·∫†O';

            `;

            menuItems.forEach(item => {
                const isActive = activePage.includes(item.url) ? 'active' : '';
                html += `

                        <i class="fas ${item.icon} me-2"></i> ${item.title}

            html += `

    <script>
        // D·ªØ li·ªáu l·ªõp theo khoa
        const lopData = {
            CNTT: ['21110CNT', '21110CLC', '22110CNT', '22110CLC'],
            KinhTe: ['21110KT', '22110KT', '23110KT'],
            NgoaiNgu: ['21110NN', '22110NN'],
            CoKhi: ['21110CK', '22110CK', '23110CK'],
            DienTu: ['21110DT', '22110DT']
        };

        // D·ªØ li·ªáu m·∫´u (Kh·ªüi t·∫°o n·∫øu LocalStorage tr·ªëng)
        let students = JSON.parse(localStorage.getItem('students')) || [
            { maSV: '21110123', hoTen: 'Nguy·ªÖn VƒÉn An', ngaySinh: '2003-01-15', gioiTinh: 'Nam', email: 'an.nv@hcmute.edu.vn', sdt: '0901234567', khoa: 'CNTT', maLop: '21110CNT' },
            { maSV: '21110456', hoTen: 'Tr·∫ßn Th·ªã B√≠ch', ngaySinh: '2003-05-20', gioiTinh: 'N·ªØ', email: 'bich.tt@hcmute.edu.vn', sdt: '0902345678', khoa: 'KinhTe', maLop: '21110KT' },
            { maSV: '22110789', hoTen: 'L√™ VƒÉn C∆∞·ªùng', ngaySinh: '2004-09-10', gioiTinh: 'Nam', email: 'cuong.lv@hcmute.edu.vn', sdt: '0903456789', khoa: 'CoKhi', maLop: '22110CK' },
            { maSV: '22110111', hoTen: 'Ph·∫°m Minh Duy', ngaySinh: '2004-12-05', gioiTinh: 'Nam', email: 'duy.pm@hcmute.edu.vn', sdt: '0904567890', khoa: 'DienTu', maLop: '22110DT' },
            { maSV: '23110222', hoTen: 'Ho√†ng Th·ªã Hoa', ngaySinh: '2005-03-08', gioiTinh: 'N·ªØ', email: 'hoa.ht@hcmute.edu.vn', sdt: '0905678901', khoa: 'NgoaiNgu', maLop: '23110NN' }
        ];

        let editingIndex = null;

        const tbody = document.querySelector('#studentTable tbody');
        const form = document.getElementById('studentForm');
        const submitBtn = document.getElementById('submitBtn');
        const updateBtn = document.getElementById('updateBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        // C·∫≠p nh·∫≠t dropdown l·ªõp
        function updateLop() {
            const khoa = document.getElementById('khoa').value;
            const lopSelect = document.getElementById('maLop');
            lopSelect.innerHTML = '<option value="">-- Ch·ªçn L·ªõp --</option>';
            if (khoa && lopData[khoa]) {
                lopData[khoa].forEach(lop => {
                    const opt = document.createElement('option');
                    opt.value = lop;
                    opt.textContent = lop;
                    lopSelect.appendChild(opt);
                });
            }
        }

        // Render b·∫£ng
        function renderTable() {
            tbody.innerHTML = '';
            students.forEach((sv, i) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><strong>${sv.maSV}</strong></td>
                    <td>${sv.hoTen}</td>
                    <td>${sv.ngaySinh}</td>
                    <td>${sv.gioiTinh}</td>
                    <td>${sv.email}</td>
                    <td>${sv.sdt}</td>
                    <td>${sv.khoa}</td>
                    <td><span class="badge bg-primary">${sv.maLop}</span></td>
                    <td>
                        <button class="btn-action btn-edit" onclick="editStudent(${i})"><i class="fas fa-edit"></i></button>
                        <button class="btn-action btn-delete" onclick="deleteStudent(${i})"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // L∆∞u v√†o LocalStorage
        function saveToStorage() {
            localStorage.setItem('students', JSON.stringify(students));
        }

        // X·ª≠ l√Ω Submit Form
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const data = {
                maSV: document.getElementById('maSV').value.trim().toUpperCase(),
                hoTen: document.getElementById('hoTen').value.trim(),
                ngaySinh: document.getElementById('ngaySinh').value,
                gioiTinh: document.querySelector('input[name="gioiTinh"]:checked')?.value || '',
                email: document.getElementById('email').value.trim(),
                sdt: document.getElementById('sdt').value.trim(),
                khoa: document.getElementById('khoa').value,
                maLop: document.getElementById('maLop').value
            };

            // Th√™m m·ªõi
            if (editingIndex === null) {
                if (students.some(s => s.maSV === data.maSV)) {
                    alert('M√£ sinh vi√™n ƒë√£ t·ªìn t·∫°i!');
                    return;
                }
                students.push(data);
                alert('‚úÖ Th√™m sinh vi√™n th√†nh c√¥ng!');
            } 
            // C·∫≠p nh·∫≠t
            else {
                students[editingIndex] = data;
                editingIndex = null;
                resetFormState();
                alert('‚úÖ C·∫≠p nh·∫≠t th√†nh c√¥ng!');
            }

            saveToStorage();
            renderTable();
            form.reset();
            updateLop();
        });

        // Ch·∫ø ƒë·ªô s·ª≠a
        window.editStudent = function(i) {
            const sv = students[i];
            document.getElementById('maSV').value = sv.maSV;
            document.getElementById('maSV').disabled = true; // Kh√¥ng cho s·ª≠a m√£ SV
            document.getElementById('hoTen').value = sv.hoTen;
            document.getElementById('ngaySinh').value = sv.ngaySinh;
            document.querySelector(`input[name="gioiTinh"][value="${sv.gioiTinh}"]`).checked = true;
            document.getElementById('email').value = sv.email;
            document.getElementById('sdt').value = sv.sdt;
            document.getElementById('khoa').value = sv.khoa;
            
            updateLop(); // Load l·∫°i l·ªõp c·ªßa khoa ƒë√≥
            document.getElementById('maLop').value = sv.maLop;

            editingIndex = i;
            
            // ƒê·ªïi n√∫t
            submitBtn.style.display = 'none';
            updateBtn.style.display = 'block';
            cancelBtn.style.display = 'block';
            
            // Scroll l√™n form
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // H·ªßy s·ª≠a
        cancelBtn.onclick = () => {
            editingIndex = null;
            form.reset();
            updateLop();
            resetFormState();
        };

        function resetFormState() {
            document.getElementById('maSV').disabled = false;
            submitBtn.style.display = 'block';
            updateBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        }

        // X√≥a
        window.deleteStudent = function(i) {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a sinh vi√™n n√†y?')) {
                students.splice(i, 1);
                saveToStorage();
                renderTable();
            }
        };

        // Kh·ªüi ch·∫°y
        renderTable();
    </script>
