<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Hồ Sơ Sinh Viên</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e0e0e0;
            margin: 0;
            padding: 30px;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        header {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: bold;
        }
        .content {
            padding: 30px;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 8px;
            margin-top: 0;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        .full {
            grid-column: span 2;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #2c3e50;
        }
        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 11px 14px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        .gender-group {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 8px;
        }
        .gender-group label {
            font-weight: normal;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        #updateBtn { background: #27ae60; }
        #updateBtn:hover { background: #219a52; }
        #cancelBtn { background: #e74c3c; margin-left: 10px; }
        #cancelBtn:hover { background: #c0392b; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: #f8f9fa;
        }
        th {
            background: #ecf0f1;
            padding: 14px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #ddd;
        }
        td {
            padding: 12px 14px;
            border-bottom: 1px solid #eee;
        }
        tr:hover {
            background: #f1f8ff;
        }
        .actions button {
            padding: 6px 12px;
            font-size: 13px;
            margin-right: 6px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn {
            background: #f39c12;
            color: white;
        }
        .edit-btn:hover { background: #e67e22; }
        .delete-btn {
            background: #e74c3c;
            color: white;
        }
        .delete-btn:hover { background: #c0392b; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PHÒNG ĐÀO TẠO</h1>
        </header>
        
        <div class="content">
            <h2>Quản Lý Hồ Sơ Sinh Viên</h2>
            
            <h3 style="margin-top: 30px; color:#34495e;">Form Thêm/Cập Nhật Sinh Viên</h3>
            
            <form id="studentForm">
                <div>
                    <label>Mã SV:</label>
                    <input type="text" id="maSV" required>
                </div>
                <div>
                    <label>Họ Tên:</label>
                    <input type="text" id="hoTen" required>
                </div>
                <div>
                    <label>Ngày Sinh:</label>
                    <input type="date" id="ngaySinh" required>
                </div>
                <div>
                    <label>Giới Tính:</label>
                    <div class="gender-group">
                        <label><input type="radio" name="gioiTinh" value="Nam" required> Nam</label>
                        <label><input type="radio" name="gioiTinh" value="Nữ"> Nữ</label>
                    </div>
                </div>
                <div>
                    <label>Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label>SDT:</label>
                    <input type="tel" id="sdt" required>
                </div>
                <div>
                    <label>Khoa:</label>
                    <select id="khoa" required onchange="updateLop()">
                        <option value="">Chọn Khoa</option>
                        <option value="CNTT">Công Nghệ Thông Tin (CNTT)</option>
                        <option value="KinhTe">Kinh Tế</option>
                        <option value="NgoaiNgu">Ngoại Ngữ</option>
                        <option value="CoKhi">Cơ Khí</option>
                        <option value="DienTu">Điện Tử</option>
                    </select>
                </div>
                <div>
                    <label>Mã Lớp:</label>
                    <select id="maLop" required>
                        <option value="">Chọn Lớp</option>
                    </select>
                </div>
                
                <div class="full" style="margin-top: 10px;">
                    <button type="submit" id="submitBtn">Thêm Mới Sinh Viên</button>
                    <button type="button" id="updateBtn" style="display:none;">Cập Nhật Sinh Viên</button>
                    <button type="button" id="cancelBtn" style="display:none;">Hủy</button>
                </div>
            </form>

            <h3 style="margin-top: 50px; color:#34495e;">Danh Sách Sinh Viên</h3>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Mã SV</th>
                        <th>Họ Tên</th>
                        <th>Ngày Sinh</th>
                        <th>Giới Tính</th>
                        <th>Email</th>
                        <th>SDT</th>
                        <th>Khoa</th>
                        <th>Mã Lớp</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        // Dữ liệu lớp theo khoa
        const lopData = {
            CNTT: ['CNTT101', 'CNTT102', 'CNTT201', 'CNTT301'],
            KinhTe: ['KT01', 'KT02', 'KT03'],
            NgoaiNgu: ['NN01', 'NN02', 'NN03'],
            CoKhi: ['CK101', 'CK102', 'CK201'],
            DienTu: ['DT101', 'DT102', 'DT201']
        };

        // Lấy danh sách sinh viên từ LocalStorage
        let students = JSON.parse(localStorage.getItem('students')) || [];
        let editingIndex = null;

        const tbody = document.querySelector('#studentTable tbody');
        const form = document.getElementById('studentForm');
        const submitBtn = document.getElementById('submitBtn');
        const updateBtn = document.getElementById('updateBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        // Cập nhật danh sách lớp khi chọn khoa
        function updateLop() {
            const khoa = document.getElementById('khoa').value;
            const lopSelect = document.getElementById('maLop');
            lopSelect.innerHTML = '<option value="">Chọn Lớp</option>';
            if (khoa && lopData[khoa]) {
                lopData[khoa].forEach(lop => {
                    const opt = document.createElement('option');
                    opt.value = lop;
                    opt.textContent = lop;
                    lopSelect.appendChild(opt);
                });
            }
        }

        // Hiển thị danh sách sinh viên
        function renderTable() {
            tbody.innerHTML = '';
            students.forEach((sv, i) => {  // ĐÃ SỬA LỖI TẠI ĐÂY
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><strong>${sv.maSV}</strong></td>
                    <td>${sv.hoTen}</td>
                    <td>${sv.ngaySinh}</td>
                    <td>${sv.gioiTinh}</td>
                    <td>${sv.email}</td>
                    <td>${sv.sdt}</td>
                    <td>${sv.khoa}</td>
                    <td>${sv.maLop}</td>
                    <td class="actions">
                        <button class="edit-btn" onclick="editStudent(${i})">Sửa</button>
                        <button class="delete-btn" onclick="deleteStudent(${i})">Xóa</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Lưu vào LocalStorage
        function saveToStorage() {
            localStorage.setItem('students', JSON.stringify(students));
        }

        // Xử lý form submit
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const data = {
                maSV: document.getElementById('maSV').value.trim().toUpperCase(),
                hoTen: document.getElementById('hoTen').value.trim(),
                ngaySinh: document.getElementById('ngaySinh').value,
                gioiTinh: document.querySelector('input[name="gioiTinh"]:checked')?.value || '',
                email: document.getElementById('email').value.trim(),
                sdt: document.getElementById('sdt').value.trim(),
                khoa: document.getElementById('khoa').value,
                maLop: document.getElementById('maLop').value
            };

            // Kiểm tra trùng mã SV khi thêm mới
            if (editingIndex === null) {
                if (students.some(s => s.maSV === data.maSV)) {
                    alert('Mã sinh viên đã tồn tại!');
                    return;
                }
                students.push(data);
                alert('Thêm sinh viên thành công!');
            } else {
                students[editingIndex] = data;
                editingIndex = null;
                submitBtn.style.display = 'block';
                updateBtn.style.display = 'none';
                cancelBtn.style.display = 'none';
                alert('Cập nhật thành công!');
            }

            saveToStorage();
            renderTable();
            form.reset();
            updateLop(); // reset dropdown lớp
        });

        // Sửa sinh viên
        window.editStudent = function(i) {
            const sv = students[i];
            document.getElementById('maSV').value = sv.maSV;
            document.getElementById('hoTen').value = sv.hoTen;
            document.getElementById('ngaySinh').value = sv.ngaySinh;
            document.querySelector(`input[name="gioiTinh"][value="${sv.gioiTinh}"]`).checked = true;
            document.getElementById('email').value = sv.email;
            document.getElementById('sdt').value = sv.sdt;
            document.getElementById('khoa').value = sv.khoa;
            updateLop();
            document.getElementById('maLop').value = sv.maLop;

            editingIndex = i;
            submitBtn.style.display = 'none';
            updateBtn.style.display = 'inline-block';
            cancelBtn.style.display = 'inline-block';
        };

        // Hủy sửa
        cancelBtn.onclick = () => {
            editingIndex = null;
            form.reset();
            updateLop();
            submitBtn.style.display = 'block';
            updateBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        };

        // Xóa sinh viên
        window.deleteStudent = function(i) {
            if (confirm('Bạn có chắc muốn xóa sinh viên này?')) {
                students.splice(i, 1);
                saveToStorage();
                renderTable();
            }
        };

        // Khởi chạy khi tải trang
        renderTable();
    </script>
</body>
</html>
