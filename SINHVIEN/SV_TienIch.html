<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinh viên - Lịch Sử & Khiếu Nại</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* (Style giữ nguyên) */
        body { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); font-family: 'Segoe UI', sans-serif; min-height: 100vh; }
        .sidebar { min-height: 100vh; background: #d35400; color: white; width: 250px; position: fixed; top: 0; left: 0; z-index: 1000; }
        .brand-logo { background: #a04000; padding: 20px; font-weight: bold; text-align: center; }
        .sidebar .nav-link { color: #ffe6cc; padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background: #e67e22; color: white; border-left: 4px solid #fff; }
        .main-wrapper { margin-left: 250px; padding: 30px; }
        .card { border: none; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 25px; }
        .status-wait { color: #fd7e14; font-weight: bold; }
        .status-success { color: #198754; font-weight: bold; }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>

    <div class="main-wrapper">
        
        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-secondary fw-bold"><i class="fas fa-history me-2"></i>Lịch sử Đăng ký</h4>
                <button class="btn btn-sm btn-outline-danger" onclick="clearHistory()">Xóa lịch sử</button>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="bg-light">
                        <tr>
                            <th>Thời gian</th>
                            <th>Loại HB</th>
                            <th>Tên đợt</th>
                            <th>Hành động</th>
                            <th>Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="card p-4">
            <h4 class="text-danger fw-bold mb-3"><i class="fas fa-exclamation-triangle me-2"></i>Gửi Khiếu Nại</h4>
            <div class="row">
                <div class="col-md-5">
                    <form id="frmKhieuNai">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Vấn đề</label>
                            <select class="form-select" id="knVande">
                                <option>Sai điểm Rèn luyện</option>
                                <option>Sai điểm GPA</option>
                                <option>Kết quả chưa thỏa đáng</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Nội dung</label>
                            <textarea class="form-control" id="knNoidung" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Gửi khiếu nại</button>
                    </form>
                </div>
                
                <div class="col-md-7">
                    <label class="form-label fw-bold text-muted">Danh sách khiếu nại của bạn:</label>
                    <div class="list-group" id="knList">
                        </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- 1. Load Sidebar ---
        const SV_MENU = [
                    { title: 'Thông báo', url: 'SV_ThongBao.html', icon: 'fa-bell' }, // <-- Thêm dòng này
                    { title: 'Nhập Điểm HĐ', url: 'SV_DiemHoatDong.html', icon: 'fa-tasks' },
                    { title: 'Đăng ký Học bổng', url: 'SV_DangKyHB.html', icon: 'fa-file-signature' },
                    { title: 'Lịch sử & Khiếu nại', url: 'SV_TienIch.html', icon: 'fa-history' }
                ];
        function loadSidebar() {
            let html = `<nav class="sidebar"><div class="brand-logo"><i class="fas fa-user-graduate me-2"></i>CỔNG SINH VIÊN</div><div class="nav flex-column">`;
            const currentPage = window.location.pathname.split('/').pop();
            SV_MENU.forEach(item => {
                const active = currentPage === item.url ? 'active' : '';
                html += `<a href="${item.url}" class="nav-link ${active}"><i class="fas ${item.icon} me-2"></i>${item.title}</a>`;
            });
            html += `</div><div class="mt-auto p-3 border-top border-secondary position-absolute bottom-0 w-100"><a href="../TrangChu/index.html" class="nav-link text-white"><i class="fas fa-sign-out-alt me-2"></i>Thoát</a></div></nav>`;
            document.getElementById('sidebar-container').innerHTML = html;
        }
        loadSidebar();

        // --- 2. LOGIC HIỂN THỊ LỊCH SỬ ---
        function renderHistory() {
            let history = JSON.parse(localStorage.getItem('sv_lichSu')) || [];
            let tbody = document.getElementById('historyBody');
            tbody.innerHTML = '';
            
            if(history.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">Chưa có lịch sử đăng ký nào.</td></tr>';
                return;
            }

            history.forEach(item => {
                let statusClass = item.status === 'Chờ duyệt' ? 'status-wait' : 'status-success';
                let row = `
                    <tr>
                        <td>${item.time}</td>
                        <td>${item.loai}</td>
                        <td class="fw-bold">${item.dot}</td>
                        <td>${item.action}</td>
                        <td class="${statusClass}">${item.status}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }
        
        window.clearHistory = function() {
            if(confirm("Xóa toàn bộ lịch sử?")) {
                localStorage.removeItem('sv_lichSu');
                renderHistory();
            }
        }

        // --- 3. LOGIC KHIẾU NẠI ---
        let khieuNaiList = JSON.parse(localStorage.getItem('sv_khieuNai')) || [
            { title: 'Sai điểm rèn luyện HK1', time: '3 ngày trước', desc: 'Em chưa được cộng điểm...', reply: 'Đã cập nhật.' }
        ];

        function renderKhieuNai() {
            let list = document.getElementById('knList');
            list.innerHTML = '';
            khieuNaiList.forEach(kn => {
                let replyHtml = kn.reply ? `<small class="text-success"><i class="fas fa-check-circle me-1"></i>Phản hồi: ${kn.reply}</small>` : `<small class="text-secondary"><i class="fas fa-clock me-1"></i>Đang chờ xử lý...</small>`;
                
                let item = `
                    <div class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1 fw-bold">${kn.title}</h6>
                            <small>${kn.time}</small>
                        </div>
                        <p class="mb-1 small text-muted">${kn.desc}</p>
                        ${replyHtml}
                    </div>
                `;
                list.innerHTML += item;
            });
        }

        document.getElementById('frmKhieuNai').addEventListener('submit', function(e) {
            e.preventDefault();
            let newKN = {
                title: document.getElementById('knVande').value,
                time: 'Vừa xong',
                desc: document.getElementById('knNoidung').value,
                reply: ''
            };
            khieuNaiList.unshift(newKN);
            localStorage.setItem('sv_khieuNai', JSON.stringify(khieuNaiList));
            
            alert("✅ Đã gửi khiếu nại thành công!");
            document.getElementById('frmKhieuNai').reset();
            renderKhieuNai();
        });

        // Init
        renderHistory();
        renderKhieuNai();

    </script>
</body>
</html>
