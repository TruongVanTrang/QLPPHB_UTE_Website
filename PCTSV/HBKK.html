<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xét Duyệt HB Khuyến Khích - PCTSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. GIAO DIỆN CHUẨN PCTSV (GREEN THEME) --- */
        body { 
            background: linear-gradient(135deg, #134E5E 0%, #71B280 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            min-height: 100vh;
            background: #1a3c34;
            color: white;
            width: 250px;
            position: fixed;
            top: 0; left: 0;
            z-index: 1000;
            transition: all 0.3s;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        
        .brand-logo {
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            background: #14302a;
            border-bottom: 1px solid #2a5c52;
        }

        .sidebar .nav-link {
            color: #a8d5cc;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            text-decoration: none;
            display: block;
        }

        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: #fff;
            background: #2a5c52;
            border-left: 4px solid #71B280;
        }

        /* Main Content */
        .main-wrapper {
            margin-left: 250px;
            padding: 30px;
            transition: all 0.3s;
        }

        /* Header */
        .admin-header {
            background: white;
            padding: 15px 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- 2. CSS CÁC THÀNH PHẦN CON --- */
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .card h2 {
            color: #134E5E;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #71B280;
            padding-bottom: 10px;
        }

        /* Custom Form Elements */
        .form-select-custom {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            width: 100%;
        }
        .form-select-custom:focus {
            border-color: #71B280;
            outline: none;
            box-shadow: 0 0 0 3px rgba(113, 178, 128, 0.2);
        }

        /* Stats Cards */
        .alert-custom {
            border: none;
            border-radius: 10px;
            color: white;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .bg-gradient-info { background: linear-gradient(45deg, #17a2b8, #89dceb); }
        .bg-gradient-success { background: linear-gradient(45deg, #28a745, #85e097); }
        .bg-gradient-danger { background: linear-gradient(45deg, #dc3545, #ff8fa3); }

        /* Table */
        table { width: 100%; border-collapse: separate; border-spacing: 0; margin-top: 10px; }
        th { 
            background: #f8f9fa; 
            color: #134E5E; 
            padding: 15px; 
            font-weight: bold; 
            border-bottom: 2px solid #71B280; 
            text-transform: uppercase;
            font-size: 0.85rem;
        }
        td { padding: 12px 15px; border-bottom: 1px solid #eee; vertical-align: middle; }
        tr:hover { background-color: #f1f8f6; }

        /* Buttons */
        .btn-action {
            background: linear-gradient(135deg, #134E5E 0%, #71B280 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(19, 78, 94, 0.3);
            color: white;
        }
    </style>
</head>
<body>

    <div id="sidebar-container"></div>

    <div class="main-wrapper">
        
        <header class="admin-header">
            <h4 class="m-0 fw-bold text-secondary">
                <i class="fas fa-award me-2 text-warning"></i>Xét Duyệt HB Khuyến Khích
            </h4>
            <div class="dropdown">
                <a href="#" class="text-decoration-none text-dark dropdown-toggle" data-bs-toggle="dropdown">
                    <img src="https://via.placeholder.com/30" class="rounded-circle me-1">
                    <span>Xin chào, <b>Cán bộ CTSV</b></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item text-danger" href="#">Đăng xuất</a></li>
                </ul>
            </div>
        </header>

        <div class="card mb-4">
            <div class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label class="form-label fw-bold text-secondary">Học kỳ:</label>
                    <select class="form-select form-select-custom"><option>Học kỳ 2 (2024-2025)</option></select>
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-bold text-secondary">Loại Học Bổng:</label>
                    <select id="cboLoaiHB" class="form-select form-select-custom">
                        <option value="">-- Tất cả --</option>
                        <option value="A">Loại A (Xuất sắc)</option>
                        <option value="B">Loại B (Giỏi)</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-bold text-secondary">Khoa:</label>
                    <select id="cboKhoa" class="form-select form-select-custom">
                        <option value="">-- Tất cả các Khoa --</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-warning w-100 text-dark fw-bold py-2" onclick="fetchData()">
                        <i class="fas fa-search me-2"></i>Quét hệ thống
                    </button>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="alert-custom bg-gradient-info d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-coins me-2"></i>Ngân sách Khoa:</span>
                    <span class="fw-bold fs-5">50.000.000 VNĐ</span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="alert-custom bg-gradient-success d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-users me-2"></i>Chỉ tiêu suất:</span>
                    <span class="fw-bold fs-5">15 Suất</span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="alert-custom bg-gradient-danger d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-check-circle me-2"></i>Đang chọn:</span>
                    <span id="counter-text" class="fw-bold fs-5">0 / 15</span>
                </div>
            </div>
        </div>

        <div class="card p-0 overflow-hidden">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th class="text-center" width="5%"><input type="checkbox" class="form-check-input"></th>
                            <th>MSSV</th>
                            <th>Họ Tên</th>
                            <th>Lớp</th>
                            <th class="text-center">GPA</th>
                            <th class="text-center">ĐRL</th>
                            <th class="text-center">Đ.HĐ</th>
                            <th class="text-center">Xếp hạng</th>
                            <th>Ghi chú (Hệ thống)</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        </tbody>
                </table>
            </div>
            <div class="card-footer bg-white border-top-0 d-flex justify-content-end gap-2 p-3">
                <button class="btn btn-secondary fw-bold px-4">Hủy bỏ</button>
                <button class="btn-action"><i class="fas fa-save me-2"></i>Chốt danh sách & Lưu</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const MENUS = {
            ADMIN: [
                { title: 'Tổng quan', url: 'Dashboard.html', icon: 'fa-tachometer-alt' },
                { title: 'Người dùng', url: 'nguoidung.html', icon: 'fa-users-cog' },
                { title: 'Năm học', url: 'namhoc.html', icon: 'fa-calendar-alt' },
                { title: 'Học bổng', url: 'hocbong.html', icon: 'fa-hand-holding-usd' }
            ],
            PCTSV: [
                { title: 'QL Doanh nghiệp', url: 'QLDN.html', icon: 'fa-building' },
                { title: 'Duyệt Điểm HĐ', url: 'DuyetDHD.html', icon: 'fa-tasks' },
                { title: 'Duyệt HB Khuyến khích', url: 'HBKK.html', icon: 'fa-star' },
                { title: 'Duyệt HB Thử thách', url: 'HBTT.html', icon: 'fa-hand-holding-heart' },
                { title: 'Duyệt HB Doanh nghiệp', url: 'HBDN.html', icon: 'fa-briefcase' }
            ]
        };

        function createSidebar(role, activePage) {
            const container = document.getElementById('sidebar-container');
            if (!container) return;

            const menuItems = MENUS[role] || [];
            const brandIcon = 'fa-university'; 
            const brandTitle = 'P. CÔNG TÁC SV';

            let html = `
                <nav class="sidebar">
                    <div class="brand-logo">
                        <i class="fas ${brandIcon} me-2"></i> ${brandTitle}
                    </div>
                    <div class="nav flex-column">
            `;

            menuItems.forEach(item => {
                const isActive = activePage.includes(item.url) ? 'active' : '';
                html += `
                    <a href="${item.url}" class="nav-link ${isActive}">
                        <i class="fas ${item.icon} me-2"></i> ${item.title}
                    </a>
                `;
            });

            html += `
                    </div>
                    <div class="mt-auto p-3 border-top border-secondary" style="position: absolute; bottom: 0; width: 100%;">
                        <a href="../TrangChu/index.html" class="nav-link text-white">
                            <i class="fas fa-sign-out-alt me-2"></i> Thoát
                        </a>
                    </div>
                </nav>
            `;
            container.innerHTML = html;
        }

        // Kích hoạt sidebar cho trang này
        createSidebar('PCTSV', 'HBKK.html');
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadDSKhoa(); 
        });

        // HÀM 1: LẤY DANH SÁCH KHOA TỪ SERVER
        async function loadDSKhoa() {
            try {
                let response = await fetch('http://localhost:3000/api/khoa');
                let data = await response.json();
                
                let cbo = document.getElementById('cboKhoa');
                
                data.forEach(khoa => {
                    let option = document.createElement("option");
                    option.value = khoa.MaKhoa; 
                    option.text = khoa.TenKhoa; 
                    cbo.appendChild(option);
                });
            } catch (error) {
                console.error("Lỗi tải khoa:", error);
            }
        }

        // HÀM 2: QUÉT HỆ THỐNG (Có lọc theo Khoa)
        async function fetchData() {
            console.log("--> Đã bấm nút Quét!"); 

            try {
                // 1. Lấy giá trị từ CẢ 2 ô chọn (Khoa và Loại HB)
                let cboKhoa = document.getElementById('cboKhoa');
                let maKhoa = cboKhoa ? cboKhoa.value : ""; 

                let cboLoai = document.getElementById('cboLoaiHB');
                let loaiHB = cboLoai ? cboLoai.value : ""; 

                console.log(`Đang lọc: Khoa=[${maKhoa}], Loại=[${loaiHB}]`);

                // 2. Gọi API với đủ 2 tham số
                let url = `http://localhost:3000/api/xetduyet-hbkk?maKhoa=${maKhoa}&loaiHB=${loaiHB}`;
                
                console.log("Đang gọi URL:", url);

                let response = await fetch(url);
                let data = await response.json();
                
                // 3. Phần hiển thị bảng
                let tbody = document.getElementById('table-body');
                tbody.innerHTML = ''; 

                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="9" class="text-center text-muted py-3">Không tìm thấy sinh viên nào thỏa điều kiện</td></tr>';
                    if(typeof updateCounter === "function") updateCounter();
                    return;
                }

                data.forEach((sv, index) => {
                    let isKyLuat = sv.GhiChuSystem && sv.GhiChuSystem.includes("Kỷ Luật");
                    let rowClass = isKyLuat ? "table-secondary" : "";
                    let badgeClass = isKyLuat ? "bg-danger" : "bg-success";
                    let disabledCheck = isKyLuat ? "disabled" : "checked";

                    let row = `
                        <tr class="${rowClass}">
                            <td class="text-center"><input type="checkbox" class="form-check-input student-checkbox" ${disabledCheck}></td>
                            <td>${sv.MaSV}</td>
                            <td>${sv.HoTen}</td>
                            <td>${sv.TenLop}</td>
                            <td class="text-center fw-bold text-primary">${sv.GPA}</td>
                            <td class="text-center">${sv.DiemRL}</td>
                            <td class="text-center">${sv.DiemHD}</td>
                            <td class="text-center">#${index + 1}</td>
                            <td><span class="badge ${badgeClass}">${sv.GhiChuSystem}</span></td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

                // Cập nhật bộ đếm
                if(typeof updateCounter === "function") updateCounter();

            } catch (error) {
                console.error("Lỗi:", error);
                // alert("Lỗi tải dữ liệu! Xem chi tiết trong Console (F12).");
            }
        }

        // 3. HÀM ĐẾM SỐ LƯỢNG ĐANG CHỌN
        function updateCounter() {
            let checkedBoxes = document.querySelectorAll('#table-body input[type="checkbox"]:checked');
            let count = checkedBoxes.length;
            let quota = 15; 

            let label = document.getElementById('counter-text');
            label.innerText = `${count} / ${quota}`;

            if (count > quota) {
                label.className = "fw-bold fs-5 text-white"; 
                label.parentElement.className = "alert-custom bg-gradient-danger d-flex justify-content-between align-items-center";
                label.innerText += " (Vượt quá!)";
            } else {
                label.className = "fw-bold fs-5 text-white"; 
                label.parentElement.className = "alert-custom bg-gradient-danger d-flex justify-content-between align-items-center";
            }
        }
    </script>

</body>
</html>
