    <script>
        document.addEventListener("DOMContentLoaded", function() {

        async function fetchData() {

                    if(item.TrangThai === 'Kh√¥ng ƒë·∫°t') statusColor = "bg-danger";
                    if(item.TrangThai === 'Ch·ªù duy·ªát') statusColor = "bg-warning text-dark";
                    
                    // N·∫øu ƒë√£ duy·ªát r·ªìi th√¨ kh√≥a n√∫t, kh√≥a √¥ nh·∫≠p
                    let isDisabled = item.TrangThai !== 'Ch·ªù duy·ªát' ? 'disabled' : '';
                    let isReadonly = item.TrangThai !== 'Ch·ªù duy·ªát' ? 'readonly' : '';

                    let row = `

                                        onclick="updateStatus('${item.MaSV}', '${item.NamHoc}', '${item.MaTieuChi}', 'ƒê·∫°t')">
                                        <i class="fas fa-check"></i>

                                        onclick="updateStatus('${item.MaSV}', '${item.NamHoc}', '${item.MaTieuChi}', 'Kh√¥ng ƒë·∫°t')">
                                        <i class="fas fa-times"></i>

                document.getElementById('status-badge').innerText = `Ch·ªù x·ª≠ l√Ω: ${pendingCount} h·ªì s∆°`;

            } catch (error) {

        // H√ÄM G·ª¨I L·ªÜNH DUY·ªÜT / T·ª™ CH·ªêI
        async function updateStatus(maSV, namHoc, maTieuChi, trangThaiMoi) {
            // L·∫•y ƒëi·ªÉm th·∫©m ƒë·ªãnh t·ª´ √¥ nh·∫≠p
            let inputDiem = document.getElementById(`input-${maSV}`);
            let diemThamDinh = inputDiem.value;

            if(!diemThamDinh || diemThamDinh < 0) {
                alert("Vui l√≤ng nh·∫≠p ƒëi·ªÉm th·∫©m ƒë·ªãnh h·ª£p l·ªá!");
                return;

            // H·ªèi l·∫°i cho ch·∫Øc
            let confirmMsg = trangThaiMoi === 'ƒê·∫°t' 
                ? `Duy·ªát sinh vi√™n ${maSV} v·ªõi ƒëi·ªÉm th·∫©m ƒë·ªãnh l√† ${diemThamDinh}?`
                : `T·ª´ ch·ªëi h·ªì s∆° c·ªßa sinh vi√™n ${maSV}?`;
                
            if (!confirm(confirmMsg)) return;

            try {
                // G·ª≠i API
                let res = await fetch('http://localhost:3000/api/duyet-hbtt', {

                } else {

            } catch (error) {

                alert("L·ªói k·∫øt n·ªëi khi l∆∞u!");
            }
        }
