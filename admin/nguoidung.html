    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- PH·∫¶N 1: C·∫§U H√åNH MENU ---
        const MENUS = {

        // --- PH·∫¶N 2: H√ÄM V·∫º SIDEBAR ---
        function createSidebar(role, activePage) {
            const container = document.getElementById('sidebar-container');
            if (!container) return; // Kh√¥ng t√¨m th·∫•y ch·ªó ƒë·ªÉ v·∫Ω

            const menuItems = MENUS[role] || [];
            
            // Icon v√† ti√™u ƒë·ªÅ Logo
            const brandTitle = role === 'ADMIN' ? 'QU·∫¢N TR·ªä VI√äN' : 'P. C√îNG T√ÅC SV';
            const brandIcon = role === 'ADMIN' ? 'fa-user-shield' : 'fa-university';

            let html = `

                    <div class="brand-logo">

                    <div class="nav flex-column">
            `;

            // V√≤ng l·∫∑p t·∫°o menu items
            menuItems.forEach(item => {
                // Ki·ªÉm tra active
                const isActive = activePage.includes(item.url) ? 'active' : '';
                
                html += `

                        <i class="fas ${item.icon} me-2"></i> ${item.title}

            });

            html += `

                        <a href="../TrangChu/index.html" class="nav-link text-white">

                    </div>

            `;

            container.innerHTML = html;
        }

        // --- G·ªåI H√ÄM NGAY L·∫¨P T·ª®C ---
        // V·∫Ω menu cho ADMIN, trang hi·ªán t·∫°i l√† nguoidung.html
        createSidebar('ADMIN', 'nguoidung.html');

    <script>
        // Gi·∫£ l·∫≠p d·ªØ li·ªáu
        let users = [
            { username: 'admin', password: '123', role: 'ADMIN', maSV: null, maCB: 'CB004', hoTen: 'Nguy·ªÖn VƒÉn H√πng', email: 'hung.nv@ute.edu.vn' },
            { username: 'ctsv', password: '123', role: 'CTSV', maSV: null, maCB: 'CB001', hoTen: 'Tr·∫ßn VƒÉn Minh', email: 'minh.tv@ute.edu.vn' },
            { username: 'SV001', password: '123', role: 'SV', maSV: 'SV001', maCB: null, hoTen: 'Nguy·ªÖn VƒÉn An', email: 'an.nv@ute.edu.vn' }
        ];

        window.onload = function() {
            // L∆∞u √Ω: createSidebar ƒë√£ ƒë∆∞·ª£c g·ªçi b√™n tr√™n r·ªìi n√™n kh√¥ng c·∫ßn g·ªçi l·∫°i ·ªü ƒë√¢y
            loadUsers();
            updateStats();
        };

        function loadUsers() {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';
            users.forEach((user, index) => {
                const roleName = getRoleName(user.role);
                let badgeClass = 'bg-secondary';
                if(user.role === 'ADMIN') badgeClass = 'bg-primary';
                if(user.role === 'CTSV' || user.role === 'PDT') badgeClass = 'bg-success';
                if(user.role === 'SV') badgeClass = 'bg-info';

                tbody.innerHTML += `
                    <tr>
                        <td><strong>${user.username}</strong></td>
                        <td><span class="badge ${badgeClass}">${roleName}</span></td>
                        <td>${user.maSV || user.maCB || '-'}</td>
                        <td>${user.hoTen}</td>
                        <td>${user.email}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn edit" onclick="editUser(${index})"><i class="fas fa-edit"></i> S·ª≠a</button>
                                <button class="action-btn delete" onclick="deleteUser(${index})"><i class="fas fa-trash"></i> X√≥a</button>
                            </div>
                        </td>
                    </tr>
                `;
            });
        }

        function getRoleName(role) {
            const roles = { 'ADMIN': 'Qu·∫£n tr·ªã vi√™n', 'CTSV': 'P.CTSV', 'PDT': 'P.ƒê√†o t·∫°o', 'KHOA': 'Gi√°o v·ª• Khoa', 'SV': 'Sinh vi√™n' };
            return roles[role] || role;
        }

        function updateStats() {
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('adminCount').textContent = users.filter(u => u.role === 'ADMIN').length;
            document.getElementById('staffCount').textContent = users.filter(u => ['CTSV', 'PDT', 'KHOA'].includes(u.role)).length;
            document.getElementById('studentCount').textContent = users.filter(u => u.role === 'SV').length;
        }

        document.getElementById('formAddUser').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            if (users.some(u => u.username === username)) {
                showAlert('error', 'T√™n ƒëƒÉng nh·∫≠p ƒë√£ t·ªìn t·∫°i!');
                return;
            }
            users.push({
                username: username,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value,
                maSV: document.getElementById('maSV').value || null,
                maCB: document.getElementById('maCB').value || null,
                hoTen: 'Ch∆∞a c·∫≠p nh·∫≠t',
                email: 'Ch∆∞a c·∫≠p nh·∫≠t'
            });
            showAlert('success', `Th√™m t√†i kho·∫£n "${username}" th√†nh c√¥ng!`);
            loadUsers();
            updateStats();
            this.reset();
        });

        function deleteUser(index) {
            if (confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t√†i kho·∫£n "${users[index].username}"?`)) {
                users.splice(index, 1);
                showAlert('success', 'ƒê√£ x√≥a t√†i kho·∫£n!');
                loadUsers();
                updateStats();
            }
        }

        function editUser(index) {
            const user = users[index];
            document.getElementById('username').value = user.username;
            document.getElementById('password').value = user.password;
            document.getElementById('role').value = user.role;
            document.getElementById('maSV').value = user.maSV || '';
            document.getElementById('maCB').value = user.maCB || '';
            users.splice(index, 1);
            showAlert('success', 'ƒê√£ t·∫£i th√¥ng tin. Vui l√≤ng s·ª≠a v√† th√™m l·∫°i.');
        }

        function showAlert(type, message) {
            const alertId = type === 'success' ? 'alertSuccess' : 'alertError';
            const alert = document.getElementById(alertId);
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => { alert.style.display = 'none'; }, 3000);
        }
